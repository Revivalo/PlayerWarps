  # Lore inside /pwarp GUI
  # Возможные placeholders:
  #   %owner-name% - имя игрока, который владеет этими вратами
  #   %visits% - количество посещений за все время
  #   %today% - посещаемость за 1 день
  #   %stars% - рейтинг в звездах (★☆☆☆☆ - ★★★★★)
  #   %voters% - количество проголосовавших игроков
  #   %ratings% - рейтинг в числах (1 - 5)
  #   %lore% - описание врат игрока
  #   %status% - статус врат
  #   %creationDate% - дата создания врат
  #   %world% - мир, в котором находятся врата
  warp-lore:
    - " "
    - "&7Владелец: &f%owner-name%"
    - "&7Создано: &f%creationDate%"
    - "&7Мир: &f%world%"
    - "&7Посещения: &f%visits% &8(%today% сегодня)"
    - "&7Рейтинг: &e%stars% &6%ratings% &8(%voters% голосов)"
    - "&7Статус: %status%"
    - "&7Цена: &6%price%"
    - "&7Описание:"
    - "&8 &9%lore%"
    - " "
    - "&e► Левый клик, чтобы телепортироваться"
    - "&e► SHIFT + Левый клик, чтобы добавить/удалить из избранного"
    - "&e► Правый клик, чтобы оценить"
  own-warp-lore:
    - " "
    - "&7Посещения: &f%visits% &8(%today% сегодня)"
    - "&7Создано: &f%creationDate%"
