  # Lore à l'intérieur du GUI /pwarp
  # Placeholders possibles :
  #   %owner-name% - le nom du joueur possédant ce pwarp
  #   %visits% - nombre total de visites
  #   %today% - fréquentation en 1 jour
  #   %stars% - étoiles données par l'évaluation (★☆☆☆☆ - ★★★★★)
  #   %voters% - combien de joueurs ont voté
  #   %ratings% - évaluation en nombre (1 - 5)
  #   %lore% - lore du pwarp du joueur
  #   %status% - montre le statut du pwarp
  #   %creationDate% - quand le pwarp a été créé
  #   %world% - où le pwarp est situé
  warp-lore:
    - " "
    - "&7Propriétaire : &f%owner-name%"
