  # Lore dentro del GUI de /pwarp
  # Posibles marcadores de posición:
  #   %owner-name% - el nombre del jugador que posee este pwarp
  #   %visits% - número total de visitas
  #   %today% - asistencia en 1 día
  #   %stars% - dibuja las estrellas dadas por la calificación (★☆☆☆☆ - ★★★★★)
  #   %voters% - cuántos jugadores han votado
  #   %ratings% - calificación en número (1 - 5)
  #   %lore% - lore del pwarp del jugador
  #   %status% - muestra el estado del pwarp
  #   %creationDate% - cuando se creó el pwarp
  #   %world% - dónde está ubicado el pwarp
  warp-lore:
    - " "
    - "&7Propietario: &f%owner-name%"
    - "&7Creado: &f%creationDate%"
    - "&7Mundo: &f%world%"
    - "&7Visitas: &f%visits% &8(%today% hoy)"
    - "&7Calificaciones: &e%stars% &6%ratings% &8(%voters% votantes)"
    - "&7Estado: %status%"
    - "&7Precio: &6%price%"
    - "&7Descripción:"
    - "&8 &9%lore%"
    - " "
    - "&e► Clic izquierdo para teletransportarse"
    - "&e► SHIFT + Clic izquierdo para guardar/eliminar"
    - "&e► Clic derecho para calificar"
