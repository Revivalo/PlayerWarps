  # Lore innerhalb des /pwarp GUIs
  # Mögliche Platzhalter:
  #   %owner-name% - Name des Spielers, der diesen pwarp besitzt
  #   %visits% - Anzahl aller Besuche
  #   %today% - Besuche an einem Tag
  #   %stars% - zeigt die Sterne, die durch die Bewertung vergeben wurden (★☆☆☆☆ - ★★★★★)
  #   %voters% - wie viele Spieler bewertet haben
  #   %ratings% - Bewertung in Zahlen (1 - 5)
  #   %lore% - Lore des Spieler-pwarp
  #   %status% - zeigt den Status des pwarp
  #   %creationDate% - wann der pwarp erstellt wurde
  #   %world% - wo sich der pwarp befindet
  warp-lore:
    - " "
